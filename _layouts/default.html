<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}" />
  {% elsif site.description %}
  <meta name="description" content="{{ site.description | escape }}" />
  {% endif %}

  <meta name="theme-color" content="#0b0f14" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Your existing CSS -->
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <!-- Extra polish on top (no need to touch styles.css) -->
  <style>
    :root{
      --bg:#070a10;
      --panel:rgba(17,24,39,.45);
      --panel2:rgba(17,24,39,.25);
      --border:rgba(255,255,255,.08);
      --text:#e5e7eb;
      --muted:#aab2c0;
      --accent:#fbbf24;   /* Stellar-ish gold */
      --accent2:#ff7a18;  /* warm orange */
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Exo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(251,191,36,.18), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,122,24,.14), transparent 55%),
        radial-gradient(1200px 700px at 50% 110%, rgba(99,102,241,.10), transparent 60%),
        linear-gradient(180deg, #060810 0%, #070a10 45%, #060810 100%);
      overflow-x:hidden;
    }

    /* subtle star field */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.22;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.8) 50%, transparent 55%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.6) 50%, transparent 55%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.7) 50%, transparent 55%),
        radial-gradient(1px 1px at 90% 70%, rgba(255,255,255,.55) 50%, transparent 55%),
        radial-gradient(1px 1px at 45% 55%, rgba(255,255,255,.5) 50%, transparent 55%);
      mix-blend-mode: screen;
      filter: blur(.1px);
    }

    a{color:inherit;}
    .container{max-width:1040px;margin:0 auto;padding:0 18px;}

    /* Header */
    .site-header{
      position:sticky; top:0; z-index:50;
      border-bottom:1px solid var(--border);
      background:rgba(7,10,16,.70);
      backdrop-filter: blur(14px);
    }
    .header-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none;
    }
    .brand-mark{
      width:34px; height:34px;
      display:grid; place-items:center;
      border-radius:12px;
      background: linear-gradient(135deg, rgba(251,191,36,.28), rgba(255,122,24,.16));
      border:1px solid rgba(251,191,36,.25);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      font-weight:700;
      color:#fff;
    }
    .brand-text{
      font-weight:800;
      letter-spacing:.2px;
      color:#fff;
      opacity:.98;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav-link{
      text-decoration:none;
      color:var(--muted);
      padding:8px 10px;
      border-radius:12px;
      border:1px solid transparent;
      transition: .18s ease;
      font-weight:600;
      font-size:14px;
    }
    .nav-link:hover{
      color:var(--text);
      border-color:rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }
    .nav-link.active{
      color:#0b0f14;
      background:linear-gradient(135deg, rgba(251,191,36,.95), rgba(255,122,24,.9));
      border-color:rgba(251,191,36,.35);
      box-shadow: 0 12px 30px rgba(251,191,36,.18);
    }

    /* Page shell */
    .page{
      padding:26px 0 48px;
    }
    .shell{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel2) 100%);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .shell::after{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 220px at 20% 0%, rgba(251,191,36,.16), transparent 60%),
        radial-gradient(600px 240px at 80% 0%, rgba(255,122,24,.12), transparent 62%);
      pointer-events:none;
    }
    .content{
      position:relative;
      padding:26px;
    }

    /* Footer */
    .site-footer{
      margin-top:26px;
      border-top:1px solid var(--border);
      background:rgba(7,10,16,.55);
      backdrop-filter: blur(12px);
    }
    .footer-inner{
      display:flex; justify-content:space-between; align-items:center;
      gap:14px; flex-wrap:wrap;
      padding:16px 0;
      color:var(--muted);
      font-size:13px;
    }
    .footer-right a{color:var(--muted); text-decoration:none; margin-left:12px;}
    .footer-right a:hover{color:var(--text);}

    /* Make common blocks look good even if styles.css is minimal */
    h1{font-size:38px; margin:0 0 10px;}
    h2{font-size:22px; margin:24px 0 12px;}
    p{color:var(--muted);}
    .hero{padding:10px 0 6px;}
    .eyebrow{
      display:inline-flex; align-items:center; gap:8px;
      color:#fff; opacity:.9;
      font-weight:700; font-size:12px; letter-spacing:.18em;
      text-transform:uppercase;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      padding:6px 10px;
      border-radius:999px;
    }
    .subhead{max-width:70ch;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      border:1px solid rgba(251,191,36,.28);
      background:linear-gradient(135deg, rgba(251,191,36,.95), rgba(255,122,24,.9));
      color:#0b0f14;
      box-shadow: 0 16px 35px rgba(0,0,0,.35);
      transition:.16s ease;
    }
    .btn:hover{transform: translateY(-1px); filter:saturate(1.05);}
    .btn-ghost{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      box-shadow:none;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    .card{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:16px;
      padding:14px;
      transition:.18s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(251,191,36,.22);
      background:rgba(255,255,255,.045);
    }
    .card-meta{
      font-size:12px;
      color:rgba(251,191,36,.92);
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:6px;
    }
    .card-title{margin:0 0 6px; font-size:16px;}
    .card-desc{margin:0; font-size:14px;}

    @media (max-width: 860px){
      h1{font-size:32px;}
      .grid{grid-template-columns: 1fr;}
      .content{padding:18px;}
      .nav{gap:6px;}
      .nav-link{padding:8px 9px;}
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ "/" | relative_url }}">
        <span class="brand-mark">★</span>
        <span class="brand-text">{{ site.title }}</span>
      </a>

      <nav class="nav">
        <a href="{{ "/" | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ "/hydration.html" | relative_url }}" class="nav-link {% if page.url contains 'hydration' %}active{% endif %}">Hydration</a>
        <a href="{{ "/training.html" | relative_url }}" class="nav-link {% if page.url contains 'training' %}active{% endif %}">Training</a>
        <a href="{{ "/recovery.html" | relative_url }}" class="nav-link {% if page.url contains 'recovery' %}active{% endif %}">Recovery</a>
        <a href="{{ "/about.html" | relative_url }}" class="nav-link {% if page.url contains 'about' %}active{% endif %}">About</a>
      </nav>
    </div>
  </header>

  <div class="page">
    <div class="container">
      <div class="shell">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <div style="font-weight:800; color:#fff; opacity:.9;">Stellar Lift</div>
        <div>© <span id="year"></span> Stellar Lift. All rights reserved.</div>
      </div>
      <div class="footer-right">
        <a href="{{ "/privacy.html" | relative_url }}">Privacy</a>
        <a href="{{ "/contact.html" | relative_url }}">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
