<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}" />
  {% elsif site.description %}
  <meta name="description" content="{{ site.description | escape }}" />
  {% endif %}

  <meta name="theme-color" content="#0b0f14" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ "/" | relative_url }}">
        <span class="brand-mark">★</span>
        <span class="brand-text">{{ site.title }}</span>
      </a>

      <nav class="nav">
        <a href="{{ "/" | relative_url }}" class="nav-link {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
        <a href="{{ "/hydration.html" | relative_url }}" class="nav-link {% if page.url == '/hydration.html' %}active{% endif %}">Hydration</a>
        <a href="{{ "/training.html" | relative_url }}" class="nav-link {% if page.url == '/training.html' %}active{% endif %}">Training</a>
        <a href="{{ "/recovery.html" | relative_url }}" class="nav-link {% if page.url == '/recovery.html' %}active{% endif %}">Recovery</a>
        <a href="{{ "/about.html" | relative_url }}" class="nav-link {% if page.url == '/about.html' %}active{% endif %}">About</a>
      </nav>
    </div>
  </header>

  <div class="page">
    <div class="container">
      <div class="shell">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <div class="footer-brand">Stellar Lift</div>
        <div>© <span id="year"></span> Stellar Lift. All rights reserved.</div>
      </div>
      <div class="footer-right">
        <a href="{{ "/privacy.html" | relative_url }}">Privacy</a>
        <a href="{{ "/contact.html" | relative_url }}">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
