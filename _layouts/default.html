<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>

  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}" />
  {% elsif site.description %}
  <meta name="description" content="{{ site.description | escape }}" />
  {% endif %}

  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta name="theme-color" content="#0b0f14" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>

<body>
  <!-- Fixed (anchored) background + glows (never scroll) -->
  <div class="bg-fixed" aria-hidden="true"></div>

  <div class="page-shell">
    <header class="site-header">
      <div class="site-header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="brand-badge" aria-hidden="true">★</span>
          <span class="brand-text">{{ site.title }}</span>
        </a>

        <nav class="nav">
          <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="nav-link" href="{{ '/blog/' | relative_url }}">Blog</a>
          <a class="nav-link" href="{{ '/hydration/' | relative_url }}">Hydration</a>
          <a class="nav-link" href="{{ '/training/' | relative_url }}">Training</a>
          <a class="nav-link" href="{{ '/recovery/' | relative_url }}">Recovery</a>
          <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <!-- Only this area scrolls -->
    <main class="site-main" id="content">
      <div class="content-wrap">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <span>© {{ site.time | date: "%Y" }} Stellar Lift</span>
      </div>
    </footer>
  </div>
</body>
</html>
